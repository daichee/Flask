{% extends "jinja/base.html" %}

{% block title %}商品一覧{% endblock %}

{% block header %}<h1>（動的）商品一覧：画面</h1>{% endblock %}

{% block content %}
<div class="item-list">
    <table>
        <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="{{ url_for('show_if_detail', id=item.id)}}">{{item.id}}</a></td>
                <td>{{item.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
